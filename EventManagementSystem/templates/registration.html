{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center">Create a New Account</h2>

                <form method="post" class="registration-form">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Please correct the errors below and try again.
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Choose a username">
                    </div>

                    <div class="form-group">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Create a password">
                    </div>

                    <div class="form-group">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your password">
                    </div>

                    <div class="form-group mt-4 text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <div class="form-group text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
