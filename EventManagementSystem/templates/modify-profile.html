<!-- edit_profile.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center">Edit Your Profile</h2>

                <!-- Formulaire de modification du profil -->
                <form method="post" enctype="multipart/form-data" class="edit-profile-form">
                    {% csrf_token %}

                    <!-- Message d'erreur si le formulaire contient des erreurs -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Please correct the errors below.
                        </div>
                    {% endif %}

                    <!-- Champ pour le prÃ©nom -->
                    <div class="form-group">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="id_first_name" value="{{ user.first_name }}" placeholder="Enter your first name">
                    </div>

                    <!-- Champ pour le nom de famille -->
                    <div class="form-group">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="id_last_name" value="{{ user.last_name }}" placeholder="Enter your last name">
                    </div>

                    <!-- Champ pour l'adresse email -->
                    <div class="form-group">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" value="{{ user.email }}" placeholder="Enter your email">
                    </div>

                    <!-- Champ pour la photo de profil -->
                    <div class="form-group">
                        <label for="id_profile_picture" class="form-label">Profile Picture</label>
                        <input type="text" name="profile_picture" class="form-control-file" id="id_profile_picture" placeholder="Please enter URL address">
                        <!-- Affichage de la photo actuelle si disponible -->
                        {% if user.profile.picture %}
                            <img src="{{ user.profile.picture.url }}" alt="Current Profile Picture" class="current-profile-picture mt-3">
                        {% endif %}
                    </div>

                    <!-- Boutons de soumission et d'annulation -->
                    <div class="form-group mt-4 text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'user-profile' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
