<!-- change_password.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center">Change Your Password</h2>

                <!-- Formulaire de changement de mot de passe -->
                <form method="post" class="change-password-form">
                    {% csrf_token %}

                    <!-- Message d'erreur si le formulaire contient des erreurs -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Please correct the errors below.
                        </div>
                    {% endif %}

                    <!-- Champ pour l'ancien mot de passe -->
                    <div class="form-group">
                        <label for="id_old_password" class="form-label">Old Password</label>
                        <input type="password" name="old_password" class="form-control" id="id_old_password" placeholder="Enter your current password">
                    </div>

                    <!-- Champ pour le nouveau mot de passe -->
                    <div class="form-group">
                        <label for="id_new_password1" class="form-label">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" placeholder="Enter your new password">
                    </div>

                    <!-- Champ pour confirmer le nouveau mot de passe -->
                    <div class="form-group">
                        <label for="id_new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" placeholder="Confirm your new password">
                    </div>

                    <!-- Boutons de soumission et d'annulation -->
                    <div class="form-group mt-4 text-center">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <a href="{% url 'user-profile' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
